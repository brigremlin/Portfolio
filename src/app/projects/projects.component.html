<div class="projects">
  <hr class="hr1"/>
    <div class="row">
      <div class="col-lg-5" *ngFor="let project of projectList">
        <div class="container">
          <button>
            <a href="{{project.url}}"
              ><img src="{{ project.image }}" alt=""
            /></a>
          </button>
          <p id="name">{{ project.name }}</p>
          <hr class = "hr2">
          <p class = "about">{{project.about}}</p>
        </div>
      </div>
    </div>
  </div>
