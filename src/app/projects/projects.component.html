<div class="projects">
  <hr class="hr" />
  <div class="project-container">
    <div class="row">
      <div class="col-lg-3" *ngFor="let project of projectList">
        <div class="item">
          <p id="name">{{ project.name }}</p>
          <button>
            <a href="https://cocktailapp-a09de.firebaseapp.com"
              ><img src="{{ project.image }}" alt=""
            /></a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
